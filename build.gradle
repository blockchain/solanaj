plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.bitcoinj:bitcoinj-core:0.15.10'
    implementation 'com.squareup.okhttp3:okhttp:4.9.1'
    implementation 'com.squareup.moshi:moshi:1.12.0'
    implementation 'com.squareup.moshi:moshi-adapters:1.12.0'
    implementation 'org.java-websocket:Java-WebSocket:1.5.2'
    implementation 'net.i2p.crypto:eddsa:0.3.0'

    // taken from: https://projectlombok.org/setup/gradle
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.slf4j:slf4j-nop:1.7.30'
}

group = 'org.p2p'
version = '1.6-BC1'
description = 'solanaj'
sourceCompatibility = '11'

compileJava.options.compilerArgs \
        << '-Xlint:unchecked' << '-Xlint:deprecation'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
    repositories {
        project.ext.set('repo', project.version.endsWith('-SNAPSHOT') ? 'snapshots' : 'releases')
        maven {
            url "${nexusUrl}/repository/maven-${project.repo}/"
            credentials(PasswordCredentials) {
                username nexusUsername
                password nexusPassword
            }
        }
    }
}
